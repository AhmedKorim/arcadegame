<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classic arcade game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="contaienr">
    <div class="wrapper">
        <header>
            <h1> Arcade game</h1>
        </header>
        <section class="chose">
            <h2> chose a character</h2>
            <ul class="list">
                <li ><img src="images/char-princess-girl.png" alt="princess"></li>
                <li class="active"><img src="images/char-boy.png" alt="boy"></li>
                <li><img src="images/char-pink-girl.png" alt="pink-girl"></li>
                <li><img src="images/char-cat-girl.png" alt="cat-girl"></li>
                <li><img src="images/char-horn-girl.png" alt="horn-gilr"></li>
            </ul>
        </section>
        <section class="statics">
            <ul class="stats-wrapper">
                <li>
                    <bold>score</bold>
                    : <span id="score"></span></li>
                <li>
                    <bold>level</bold>
                    : <span id="level"></span></li>
            </ul>
        </section>
    </div>
</section>
<div class="popUp">
    <h2>Game Over</h2>
    <button id="playAgian">play again</button>
</div>
<script src="js/resources.js"></script>
<script src="js/app.js"></script>
<script src="js/engine.js"></script>
</body>
</html>
